<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Spingi - Piattaforma analitica per giochi live. Coming Soon.">
    <title>Spingi - Coming Soon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="content fade-in">
            <div class="logo-container">
                <svg class="logo" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
                    <!-- Rettangolo inclinato effetto carta -->
                    <g transform="rotate(-8 100 40)">
                        <rect x="20" y="15" width="160" height="50" rx="4" fill="#1a1a1a" stroke="#0066ff" stroke-width="1.5"/>
                        <rect x="25" y="20" width="150" height="40" rx="3" fill="#0a0a0a" opacity="0.8"/>
                        <!-- Ombra/effetto profondità -->
                        <rect x="22" y="17" width="156" height="48" rx="4" fill="none" stroke="#ff6600" stroke-width="0.5" opacity="0.3"/>
                    </g>
                    <!-- Testo Spingi -->
                    <text x="100" y="50" font-family="Inter, sans-serif" font-size="32" font-weight="600" fill="#ffffff" text-anchor="middle" letter-spacing="2">SPINGI</text>
                </svg>
            </div>
            
            <h1 class="title">Coming Soon</h1>
            
            <div class="features">
                <div class="feature-item">
                    <span class="feature-accent">▶</span>
                    <span>Analisi in tempo reale</span>
                </div>
                <div class="feature-item">
                    <span class="feature-accent">▶</span>
                    <span>Dashboard interattive</span>
                </div>
                <div class="feature-item">
                    <span class="feature-accent">▶</span>
                    <span>Metriche avanzate</span>
                </div>
            </div>
            
            <div class="footer">
                <p class="footer-text">Siamo al lavoro per portarti la migliore esperienza analitica</p>
                <p class="footer-domain">spingi.it</p>
            </div>
        </div>
    </main>
</body>
</html>
